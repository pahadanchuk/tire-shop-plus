    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx12uIOXUF5zGP-3ZHQ2WY1l4PR3gpUK6aZlzqawAd6nclWAZStjlCucTCVZM-GAAIrfQ/exec";

        function toggleForm() {

        async function addTire() {
    const fields = ["size", "price", "season", "brand", "pieces", "condition", "location"];
    let formData = { action: "add" };
    let isValid = true;

    fields.forEach(id => {
        const el = document.getElementById(id);
        const value = el.value.trim();
        formData[id] = value;

        // –û—á–∏—Å—Ç–∏—Ç–∏ –ø–æ–ø–µ—Ä–µ–¥–Ω—é –ø–æ–º–∏–ª–∫—É
        el.style.border = "";
        const existingError = el.nextElementSibling;
        if (existingError && existingError.classList.contains("error-message")) {
            existingError.remove();
        }

        // –Ø–∫—â–æ –ø–æ—Ä–æ–∂–Ω—î
        if (!value) {
            el.style.border = "2px solid red";
            const msg = document.createElement("div");
            msg.className = "error-message";
            msg.textContent = "This field is required";
            el.parentNode.insertBefore(msg, el.nextSibling);
            isValid = false;
        }

        // –í–∏–±—ñ—Ä —à–∞–±–ª–æ–Ω—É
        let pattern = null;
        if (id === "pieces" || id === "price") {
    pattern = /^[a-zA-Z0-9]+$/;
} else if (id !== "season") {
    pattern = /^[a-zA-Z0-9]+$/;
}

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Å–∏–º–≤–æ–ª—ñ–≤
        if (pattern && value && !pattern.test(value)) {
            el.style.border = "2px solid red";
            const msg = document.createElement("div");
            msg.className = "error-message";
            msg.textContent = "Only letters and numbers allowed (no spaces or symbols)";
            el.parentNode.insertBefore(msg, el.nextSibling);
            isValid = false;
        }

        // Live –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞
        el.addEventListener("input", () => {
            const val = el.value.trim();
            const next = el.nextElementSibling;
            const passesRequired = val !== "";
            const passesPattern = !pattern || pattern.test(val);

            if (passesRequired && passesPattern) {
                el.style.border = "";
                if (next && next.classList.contains("error-message")) next.remove();
            } else {
                el.style.border = "2px solid red";
                if (!next || !next.classList.contains("error-message")) {
                    const msg = document.createElement("div");
                    msg.className = "error-message";
                    msg.textContent = !passesRequired
                        ? "This field is required"
                        : (id === "price" || id === "pieces")
                            ? "Only numbers allowed"
                            : "Only letters and numbers allowed (no spaces or symbols)";
                    el.parentNode.insertBefore(msg, el.nextSibling);
                }
            }
        });
    });

    // # ‚Äî –Ω–µ –æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–µ
    formData["number"] = document.getElementById("number").value.trim();

    if (!isValid) {
        alert("Please fix the errors before submitting.");
        return;
    }
    document.getElementById("loader").style.display = "block";
    await fetch(WEB_APP_URL, {
        method: "POST",
        body: new URLSearchParams(formData)
    });
    document.getElementById("loader").style.display = "none";
    alert("Added successfully!");
    loadData();
    toggleForm();
}

        async function deleteRow(size, brand, location, pieces) {
    console.log("Attempting to delete:", size, brand, location, pieces); // –î–æ–¥–∞—î–º–æ –ª–æ–≥
    document.getElementById("loader").style.display = "block";
    let response = await fetch(WEB_APP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ 
            action: "delete", 
            size: size, 
            brand: brand, 
            location: location, 
            pieces: pieces
        })
    });

    let result = await response.text();
    console.log("Server response:", result); // –õ–æ–≥—É—î–º–æ –≤—ñ–¥–ø–æ–≤—ñ–¥—å —Å–µ—Ä–≤–µ—Ä–∞

    if (result.includes("Deleted")) {
        alert("Deleted successfully!");
        loadData();
        document.getElementById("loader").style.display = "none";
    } else {
        alert("Error deleting tire: " + result);
    }
}
async function loadData() {
    let response = await fetch(WEB_APP_URL);
    let data = await response.json();

    // –°–æ—Ä—Ç—É—î–º–æ —Ç–∞–∫, —â–æ–± –∑–∞–ø–∏—Å–∏ –∑ –Ω–æ–º–µ—Ä–æ–º –±—É–ª–∏ –∑–≤–µ—Ä—Ö—É, –∞ –±–µ–∑ –Ω–æ–º–µ—Ä–∞ –∑–∞–ª–∏—à–∞–ª–∏—Å—è –≤–Ω–∏–∑—É
    data.sort((a, b) => {
        let numA = a["#"] ? Number(a["#"]) : -Infinity;
        let numB = b["#"] ? Number(b["#"]) : -Infinity;
        return numB - numA;
    });

    let table = document.getElementById("tireTable").getElementsByTagName("tbody")[0];
    table.innerHTML = "";

    data.forEach(row => {
        let tr = document.createElement("tr");

        ["SIZE", "Price", "Season", "Brand", "Pieces", "New/Used", "location", "#"].forEach(col => {
            let td = document.createElement("td");
            td.textContent = row[col] || "-";
            td.setAttribute("data-col", col);
            tr.appendChild(td);
        });

        let actionTd = document.createElement("td");

        // –ö–Ω–æ–ø–∫–∞ —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è (‚úèÔ∏è)
        let editBtn = document.createElement("button");
        editBtn.textContent = "‚úèÔ∏è";
        editBtn.onclick = () => editRow(tr, row);
        
        // –ö–Ω–æ–ø–∫–∞ –≤–∏–¥–∞–ª–µ–Ω–Ω—è (üóë)
        let deleteBtn = document.createElement("button");
        deleteBtn.textContent = "üóë";
        deleteBtn.onclick = () => deleteRow(row["SIZE"], row["Brand"], row["location"], row["Pieces"]);

        actionTd.appendChild(editBtn);
        actionTd.appendChild(deleteBtn);
        tr.appendChild(actionTd);

        table.appendChild(tr);
    });
}
function editRow(rowElement, oldRowData) {
    let table = document.getElementById("tireTable");
    let tableWidth = table.offsetWidth; // –ó–∞–ø–∞–º‚Äô—è—Ç–æ–≤—É—î–º–æ —à–∏—Ä–∏–Ω—É —Ç–∞–±–ª–∏—Ü—ñ
    let tableHeight = table.offsetHeight; // –ó–∞–ø–∞–º‚Äô—è—Ç–æ–≤—É—î–º–æ –≤–∏—Å–æ—Ç—É —Ç–∞–±–ª–∏—Ü—ñ

    // –§—ñ–∫—Å—É—î–º–æ —Ä–æ–∑–º—ñ—Ä —Ç–∞–±–ª–∏—Ü—ñ –ø–µ—Ä–µ–¥ —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è–º
    table.style.width = tableWidth + "px";
    table.style.height = tableHeight + "px";
    table.style.tableLayout = "fixed"; 

    let cells = rowElement.getElementsByTagName("td");
    let actionTd = rowElement.lastChild;

    // –ü—Ä–∏–±–∏—Ä–∞—î–º–æ —Å—Ç–∞—Ä—ñ –∫–Ω–æ–ø–∫–∏
    actionTd.innerHTML = "";

    // –ü–µ—Ä–µ—Ç–≤–æ—Ä—é—î–º–æ –∫–æ–º—ñ—Ä–∫–∏ –≤ –ø–æ–ª—è –≤–≤–µ–¥–µ–Ω–Ω—è
    let updatedData = {};
    for (let i = 0; i < cells.length - 1; i++) {
        let colName = cells[i].getAttribute("data-col");
        let input = document.createElement("input");
        input.value = cells[i].textContent.trim();
        input.style.width = "100%"; // –©–æ–± –ø–æ–ª–µ –Ω–µ –≤–∏—Ö–æ–¥–∏–ª–æ –∑–∞ —Ä–æ–∑–º—ñ—Ä–∏ –∫–æ–º—ñ—Ä–∫–∏

        cells[i].textContent = "";
        cells[i].appendChild(input);

        input.oninput = () => updatedData[colName] = input.value.trim();
    }

function filterTable() {

    let pieces = document.getElementById("searchPieces").value.toLowerCase();
    let season = document.getElementById("searchSeason").value.toLowerCase();
    let condition = document.getElementById("searchCondition").value.toLowerCase();
    let location = document.getElementById("searchLocation").value.toLowerCase();

    let table = document.getElementById("tireTable").getElementsByTagName("tbody")[0];
    let rows = table.getElementsByTagName("tr");

    for (let i = 0; i < rows.length; i++) {
        let cols = rows[i].getElementsByTagName("td");
        if (cols.length > 0) {
            let sizeText = cols[0].textContent.toLowerCase();
            let priceText = cols[1].textContent.toLowerCase();
            let seasonText = cols[2].textContent.toLowerCase();
            let brandText = cols[3].textContent.toLowerCase();
            let piecesText = cols[4].textContent.toLowerCase();
            let conditionText = cols[5].textContent.toLowerCase();
            let locationText = cols[6].textContent.toLowerCase();
            let numberText = cols[7].textContent.toLowerCase();

            if (
                (size === "" || sizeText.includes(size)) &&
                (brand === "" || brandText.includes(brand)) &&
                (number === "" || numberText === number) &&
                (pieces === "" || piecesText.includes(pieces)) &&
                (season === "" || seasonText.includes(season)) &&
                (condition === "" || conditionText.includes(condition)) &&
                (location === "" || locationText.startsWith(location))
            ) {
                rows[i].style.display = "";
            } else {
                rows[i].style.display = "none";
            }
        }
    }
}
