// ===== EDIT VALIDATION (no spaces, no symbols) =====
function isBlank(v) {
  return (v ?? "").toString().trim() === "";
}

// –¥–æ–∑–≤–æ–ª–µ–Ω–æ —Ç—ñ–ª—å–∫–∏ –±—É–∫–≤–∏/—Ü–∏—Ñ—Ä–∏ (–∂–æ–¥–Ω–∏—Ö –ø—Ä–æ–±—ñ–ª—ñ–≤ —ñ —Å–∏–º–≤–æ–ª—ñ–≤)
function isAlnumNoSpaces(v) {
  const s = (v ?? "").toString();
  return /^[A-Za-z0-9]+$/.test(s);
}

// Season: –¥–æ–∑–≤–æ–ª—è—î–º–æ —Ç—ñ–ª—å–∫–∏ —Ü—ñ –∑–Ω–∞—á–µ–Ω–Ω—è (–º–æ–∂–Ω–∞ –∑ /)
function isValidSeason(v) {
  const s = (v ?? "").toString().trim();
  return /^(A\/T|A\/S|A\/W|Wint|M\/T)$/i.test(s);
}

// –ø–æ–≤–µ—Ä—Ç–∞—î —Ç–µ–∫—Å—Ç –ø–æ–º–∏–ª–∫–∏ –∞–±–æ –ø—É—Å—Ç–æ
function validateEditValue(colName, rawValue) {
  const v = (rawValue ?? "").toString();

  // # –º–æ–∂–µ –±—É—Ç–∏ –ø—É—Å—Ç–∏–π
  if (colName === "#") {
    if (isBlank(v)) return "";
    if (!isAlnumNoSpaces(v.trim())) return "Remove spaces or symbols (only letters and numbers)";
    return "";
  }

  // –æ–±–æ–≤'—è–∑–∫–æ–≤—ñ—Å—Ç—å –¥–ª—è —ñ–Ω—à–∏—Ö
  if (isBlank(v)) return "This field is required";

  // Season –æ–∫—Ä–µ–º–æ
  if (colName === "Season") {
    if (!isValidSeason(v)) return "Season must be: A/T, A/S, A/W, Wint, M/T";
    return "";
  }

  // –≤—Å—ñ —ñ–Ω—à—ñ: —Ç—ñ–ª—å–∫–∏ –±—É–∫–≤–∏/—Ü–∏—Ñ—Ä–∏, –±–µ–∑ –ø—Ä–æ–±—ñ–ª—ñ–≤ —ñ —Å–∏–º–≤–æ–ª—ñ–≤
  if (!isAlnumNoSpaces(v.trim())) return "Remove spaces or symbols (only letters and numbers)";

  return "";
}

function setInlineError(inputEl, message) {
  inputEl.style.border = "";
  inputEl.title = "";

  const parent = inputEl.parentNode;
  if (!parent) return;

  let err = parent.querySelector(":scope > .error-message");
  if (!message) {
    if (err) err.remove();
    return;
  }

  inputEl.style.border = "2px solid red";
  inputEl.title = message;

  if (!err) {
    err = document.createElement("div");
    err.className = "error-message";
    parent.appendChild(err);
  }
  err.textContent = message;
}

function attachLiveValidation(inputEl, colName) {
  const run = () => {
    const msg = validateEditValue(colName, inputEl.value);
    setInlineError(inputEl, msg);
    return !msg;
  };
  inputEl.addEventListener("input", run);
  run(); // –æ–¥—Ä–∞–∑—É –ø–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ –ø—Ä–∏ –≤—ñ–¥–∫—Ä–∏—Ç—Ç—ñ
  return run;
}

        // ===== MARKS (localStorage) =====
const MARKS_KEY = "tsp_marked_rows_v1";

function getMarksSet() {
    try {
        return new Set(JSON.parse(localStorage.getItem(MARKS_KEY) || "[]"));
    } catch {
        return new Set();
    }
}

function saveMarksSet(set) {
    localStorage.setItem(MARKS_KEY, JSON.stringify([...set]));
}

// –†–æ–±–∏–º–æ —Å—Ç–∞–±—ñ–ª—å–Ω–∏–π –∫–ª—é—á —Ä—è–¥–∫–∞ (—â–æ–± –ø–æ–∑–Ω–∞—á–∫–∞ –Ω–µ –∑–Ω–∏–∫–∞–ª–∞ –ø—ñ—Å–ª—è –æ–Ω–æ–≤–ª–µ–Ω—å)
function makeRowKey(row) {
  return row["uid"] || row["UID"] ||
    `${row["SIZE"]||""}|${row["Brand"]||""}|${row["location"]||""}|${row["Pieces"]||""}|${row["#"]||""}`;
}

function toggleMarkRow(tr, rowKey, btn) {
    const marks = getMarksSet();

    if (marks.has(rowKey)) {
        marks.delete(rowKey);
        tr.classList.remove("checked-row");
        btn.classList.remove("checked");
    } else {
        marks.add(rowKey);
        tr.classList.add("checked-row");
        btn.classList.add("checked");
    }

    saveMarksSet(marks);
}

function clearMarks() {
    localStorage.removeItem(MARKS_KEY);
